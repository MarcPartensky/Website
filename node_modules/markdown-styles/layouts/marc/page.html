{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>&&title&&</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="{% static 'home/assets/img/white-orchid.svg' %}" rel="icon">
    <link href="{% static 'home/assets/img/black-orchid.svg' %}" rel="apple-touch-icon">
    <link rel="stylesheet" href="{% static 'article/cache/css/style-mixu.css' %}"/>
    <link rel="stylesheet" href="{% static 'article/cache/css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'article/cache/css/pilcrow.css'%}"/>
    <link rel="stylesheet" href="{% static 'article/cache/css/hljs-github.min.css' %}"/>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
<body>

  <div id="toc">
      <!-- <button type="button" class="btn btn-primary btn-sm">Back to articles</button> -->
    <div id="toc-inner">
        <a class="back" class="container" href="{% url 'article' %}"><p>Back to articles</p></a><div class="fade_rule"></div>
      {{~> toc}}
    </div>
  </div>

  <div id="wrapper">
    <div id="header">

    </div>

    <div class="clear"></div>
    <div id="main">
      <div id="content" class="post">
      {{~> content}}
      </div>
    </div>

    <div class="clear">
    </div>

    <div id="footer">
    </div>
  </div>
    <script src="{% static 'home/assets/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'home/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'article/assets/js/main.js' %}"></script>
</body>
</html>
