{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>&&title&&</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'home/assets/img/white-orchid.svg' %}" rel="icon">
    <link href="{% static 'home/assets/img/black-orchid.svg' %}" rel="apple-touch-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'article/cache/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'article/cache/css/nprogress.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'article/cache/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'article/cache/css/pilcrow.css' %}" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" />
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>

  <body class="home-template">
    <div id="wrapper">
      <div id="ajax-container">
        <div id="latest-post" class="container">
          <article class="post">
            <header class="post-header">
            <!--
               <h1 class="post-title">Introducing Ghostwriter</h1>

              <p class="post-date">
                <time datetime="Thu Sep 19 2013 11:58:31 GMT+0000 (UTC)">Published September 19th 2013</time>
              </p>
            -->
            </header>
          {{> content}}

          </article>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="site-title-wrapper">

        </div>
        <p class="footer-copyright"><a href="http://roryg.github.io/ghostwriter">Ghostwriter Theme by roryg</a>
        </p>
      </div>
    </footer>
    <script src="{% static 'home/assets/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'home/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'article/assets/js/main.js' %}"></script>
  </body>

</html>
