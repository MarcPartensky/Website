{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>&&title&&</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'home/assets/img/white-orchid.svg' %}" rel="icon">
    <link href="{% static 'home/assets/img/black-orchid.svg' %}" rel="apple-touch-icon">
    <link href='http://fonts.googleapis.com/css?family=Andika|Droid+Sans+Mono|Cantarell:400,700,400italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'article/cache/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'article/cache/assert.css'%}"/>
    <link rel="stylesheet" href="{% static 'article/cache/prettify.css'%}"/>
    <link rel="stylesheet" href="{% static 'article/cache/pilcrow.css'%}"/>
    <link rel="stylesheet" href="{% static 'article/cache/hljs-github.min.css' %}"/>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
<body>
  <div id="wrapper">
    <div id="header">
    </div>
    <div class="clear">
      <hr>
    </div>

    <div id="main">
      <div id="container">
        <div id="content" class="post">
         {{~> content}}

         <div id="bottom_navi">
          <a href="{{prev}}.html"> &lt; &lt; Previous Chapter</a> | <a href="{{next}}.html">Next Chapter &gt; &gt;</a>
         </div>
        </div>
      </div>
    </div>
    <div id="sidebar">
      {{~> toc}}
    </div>
    <div class="clear">
    </div>

    <div id="footer">
      <p>CSS by <a href="http://mixu.net/">Mikito Takada</a>.</p>
    </div>
  </div>
    <script src="{% static 'home/assets/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'home/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'article/assets/js/main.js' %}"></script>
</body>
</html>
