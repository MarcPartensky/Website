{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>&&title&&</title>
    <link href="{% static 'home/assets/img/white-orchid.svg' %}" rel="icon">
    <link href="{% static 'home/assets/img/black-orchid.svg' %}" rel="apple-touch-icon">
    <link rel="stylesheet" href="{% static 'article/cache/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'article/cache/pilcrow.css'%}"/>
    <link rel="stylesheet" href="{% static 'article/cache/hljs-github.min.css' %}"/>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  <body>
    <article class="markdown-body">
      {{~> content}}
    </article>
    <script src="{% static 'home/assets/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'home/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'article/assets/js/main.js' %}"></script>
  </body>
</html>
