
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de Marc</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .jumbotron{
            background-color:#2E2D88;
            color:white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1> Planning de Marc aujourd'hui </h1>
    </div>

    <div class="container">
        {% for event in events %}
        <div class="well">
            <div class="caption">
                <h3>{{event.title}}</h3>
                <p>De {{event.start}} à {{event.end}}.</p>
                <p>id: {{event.guid}}</p>
            </div>
            <p><a href="#" class="btn btn-primary" role="button">Voir l'évènement</a></p>
        </div>
        {% endfor %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
