{% extends "layout/card.html" %}
{% load static %}

{% block content %}
<div id="main-container" class="container">
	<ul class="list-group list-group-flush">
		{% for notified in notified_list %}
		<li class="list-group-item">
			{{notified.email}}
			<p>{{notified.user}}</p>
			<small>{{notified.timestamp}}</small>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock content %}
