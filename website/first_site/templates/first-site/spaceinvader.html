{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playground</title>
    <style>
      #html {
        background-color: black;
      }
      #canvas {
        width: 100%;
        height: 100%;
        background-color: black;
        border-width: thick;
        border-color: white;
      }
    </style>
  </head>
  <body bgcolor="#000000">
    <canvas id="canvas" width="300" height="300"></canvas>
    <!-- Web Dependencies -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script> 
    <script src="https://github.com/josephg/noisejs' %}" charset="utf-8"></script> 
    <!-- Own Dependencies -->
    <!-- Tools and tests -->
    <script src="{% static 'spaceinvader/libs/tools.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/test.js' %}" charset="utf-8"></script> 
    <!-- Base types -->
    <script src="{% static 'spaceinvader/libs/iterator.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/dict.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/tree.js' %}" charset="uft-8"></script> 
    <!-- Math types -->
    <script src="{% static 'spaceinvader/libs/tensor.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/vector.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/matrix.js' %}" charset="utf-8"></script> 
    <!-- Visual types -->
    <script src="{% static 'spaceinvader/libs/color.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/point.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/figure.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/form.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/circle.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/basepolygon.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/segment.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/polygon.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/triangle.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/rectangle.js' %}" charset="utf-8"></script>
    <script src="{% static 'spaceinvader/libs/square.js' %}" charset="utf-8"></script> 
     <!--Physics types -->
     <script src="{% static 'spaceinvader/libs/motion.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/libs/body.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/libs/entity.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/libs/group.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/libs/plane.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/libs/context.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/libs/gamebase.js' %}" charset="utf-8"></script> 
     <script src="{% static 'spaceinvader/libs/gameclient.js' %}" charset="utf-8"></script> 
     <!-- Game types -->
     <script src="{% static 'spaceinvader/src/missile.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/player.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/enemy.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/enemygroup.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/missilegroup.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/level.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/level1.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/level2.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/level3.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/game.js' %}" charset="utf-8"></script>
     <script src="{% static 'spaceinvader/src/client.js' %}" charset="utf-8"></script> 
  </body>
</html>
