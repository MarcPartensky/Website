{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></head>
    <style>
        .jumbotron{
            background-color:#2E2D88;
            color:white;
        }
    </style>
<body>
    <div class="container">
        <div class="page-header">
            <h1> Demos </h1>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2> Pixel Art Editor</h2>
            <p> An editor for making pixel art. Since I need to pixel art pictures for my expanse game.
            I made this editor from scratch for making it easier to make my sprites.</p>
            <!--<img src="https://cdn.discordapp.com/attachments/702863598761803806/752885931547033700/pixel-art_editor_thumbnail_copy.png">-->
            <iframe src="{% url 'pixel-art' %}">
        </div>
    </div>

    <!-- Lines -->
    <div class="container">
        {% for project in projects %}
        <div class="well hidden-sm hidden-md hidden-lg">
            <div class="caption">
                <h3>{{project.title}}</h3>
                <p>{{project.content}}</p>
            </div>
            <!--<p><a href="#" class="btn btn-primary" role="button">My favorite project</a></p>-->
        </div>
        {% endfor %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
