{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link rel="stylesheet" href="{% static 'touch-typing.css' %}">    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="card">
        <transition name="fade" appear>
            <div class="container">
                <div id="textboxcontainer">
                    <cite title="Source Title"><p id="textbox" unselectable="on" > 
                        &#10077; {{quote.content}} &#10078;
                    </p></cite>
                </div>
                <div id="textinputcontainer" v-if="!done">
                    <!-- <input id="textinput" v-model="textinput" :placeholder="[[textbox]]" @keydown.enter="finish()"> -->
                    <textarea id="textinput" v-model="textinput" @keydown.prevent.enter="finish()" :autofocus="'autofocus'">[[textbox]]</textarea>
                </div>
                <p> Speed: [[getWPM()]] WPM</p>
                <p> Time Left: [[left]]</p>
                <footer class="blockquote-footer">
                    <p> Author: {{quote.author}}</p>
                    <p> Source: <a href={{quote.url}} target="_blank">{{quote.url}} </a></p>
                </footer>
            </div>
        </transition>
        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" v-bind:style="{width: getRatio()+'%'}" :aria-valuenow="getTextInputLength()" aria-valuemin="0" :aria-valuemax="getTextBoxLength()">[[getRatio()]]%</div>
            </div>
        </div>
        <div class="container" v-if="!check()">
            <div class="alert alert-danger" role="alert">
                You made a mistake!
            </div>
        </div>
        <div class="container" v-if="done">
            <div class="alert alert-success" role="alert">
                Well done you finished the race!
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'touch-typing.js' %}"></script>
    <script>

function clear(text) {
    return text.replace(/…/g, '...')
        .replace(/&#x27;/g, "\'")
        .replace(/—/g, '-')
}

const vue = new Vue({
    el: "#app",
    delimiters: ["[[", "]]"],
    data: {
        textbox: clear("{{quote.content}}"),
        textinput: "",
        start: Date.now(),
        left: "all the time in the world",
        averageWordLetters: 6,
        done: false,
    },
    mounted: function () {
        this.$interval = setInterval(() =>
        {
            this.left = Math.round(this.getTextBoxLength()-(Date.now()-this.start)/1000);
        },1000)
    },
    methods: {
        finish() {
            if (!this.check()) {
                alert("You must correct all of your mistakes.")
            } else {
                this.done = true;
                clearInterval(this.$interval);
            }
        },
        change() {
            alert()
        },
        getTextInputLength() {
            return unescape(this.textinput).length;
        },
        getTextBoxLength() {
            return unescape(this.textbox).length;
        },
        getRatio() {
            return Math.round(this.getTextInputLength()/this.getTextBoxLength()*100);
        },
        getWPM() {
            return Math.round(60*this.textinput.split(' ').length/(Date.now()-this.start)*1000)
        },
        check() {
            return unescape(this.textinput) === unescape(this.textbox).slice(0, unescape(this.textinput).length);
        },
        getTextBox() {
            return unescape(this.textbox);
        },
        getTextInput() {
            return unescape(this.textinput);
        }

    },
})
</script>
</body>
</html>
