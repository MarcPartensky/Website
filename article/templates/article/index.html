{% extends "layout/home.html" %}
{% load static %}

{% block head %}

<style>
.dropzone {
  border: 2px dashed #dedede;
  border-radius: 5px;
  background: #f5f5f5;
  height: 100%;
  // position: relative;
  margin: 3rem;
}

.dropzone i{
  font-size: 5rem;
}

.dropzone .dz-message {
  color: rgba(0,0,0,.54);
  font-weight: 500;
  font-size: initial;
  text-transform: uppercase;
  /*
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  */
}

.list-group {
    margin: 3rem;
}

#main {
    padding: 5rem;
}

</style>

{% endblock head %}

{% block content %}

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.rawgit.com/enyo/dropzone/master/dist/dropzone.css">
<script src="https://cdn.rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script

<div class="container">
    <form enctype="multipart/form-data" action="/api/upload-markdown/" class="dropzone dropzone-single dz-clickable" id="dropzone">
        <div class="dz-message d-flex flex-column">
            <i class="material-icons text-muted">cloud_upload</i>
            Drag &amp; Drop here or click
        </div>
    </form>

<div class="list-group">
    {% for article in articles %}
    <a href="/article/{{article.title}}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{article.title}}</h5>
      <!-- <small></small> -->
    </div>
    <p class="mb-1">{{article.preview}}</p>
    <!-- <small>Donec id elit non mi porta.</small> -->
  </a>
    {% endfor %}
</div>
</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js" integrity="sha512-9WciDs0XP20sojTJ9E7mChDXy6pcO0qHpwbEJID1YVavz2H6QBz5eLoDD8lseZOb2yGT8xDNIV7HIe1ZbuiDWg==" crossorigin="anonymous"></script> -->

{% endblock content %}


{% block script %}
<script src="{% static 'article/index.js' %}"></script>
{% endblock script %}
