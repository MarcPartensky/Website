{% extends "layout/home.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'users/card.css' %}"></link>
{% endblock styles %}

{% block content %}
<div id="main-container" role="main" class="container">
	<div id="card" class="card border-light mb-3" style="width: 100%; text-align: center;">
		<div class="card-body">
			<div class="content-section">
				<form method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4"> Log In</legend>
						{{ form|crispy }}
					</fieldset>
					<div class="form-group">
						<button class="btn btn-outline-info" type="submit"> Login </button>
						<small class="text-muted ml-2">
							<a href="{% url 'password_reset' %}"> Forgot Password? </a>
						</small>
				</form>
				<div class="border-top pt-3">
					<small class="text-muted">
						Need Have An Account? <a class="ml-2" href="{% url 'register' %}"> Sign Up Now </a>
					<small>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
