{% extends 'layout/card.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="list-group list-group-flush">
	{% for todo_state in todo_states %}
	<div class="list-group-item list-group-item-action flex-column align-items-start"><!--active-->
			<div class="d-flex w-100 justify-content-between">
				<h5 class="mb-1">{{todo_state.title}}</h5>
				<small class="text-muted">{{todo_state.updated}}</small>
			</div>
			<p class="mb-2">{{todo_state.description}}</p>
		</div>
	{% endfor %}
	</div>
</div>

{% endblock content %}
