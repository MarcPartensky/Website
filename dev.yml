version: "3.9"

x-common:
  website:
    &website
    DJANGO_SETTINGS_MODULE: django_project.settings
    SECRET_KEY: admin
    FTP_URL: 0.0.0.0:21
    USER: admin
    PASSWORD: admin
    EMAIL: admin@admin.com
  postgres:
    &postgres
    POSTGRES_DB: website
    POSTGRES_USER: admin
    POSTGRES_PASSWORD: admin
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
  redis:
    &redis
    REDIS_URL: redis:6379

services:
  website:
    image: marcpartensky/website
    environment:
      <<: *website
      <<: *postgres
      <<: *redis
      VIRTUAL_HOST: website.dev
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "127.0.0.1:8000:80"
    working_dir: /app
    entrypoint: /app/entrypoint.sh
    command: 80 0.0.0.0
    volumes:
      - ".:/app"
    depends_on:
      - redis
      - postgres
    networks:
      - web
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://website:80/robots.txt"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres
    environment:
      <<: *postgres
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - web

  # pgadmin:
